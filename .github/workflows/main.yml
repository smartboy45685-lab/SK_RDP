name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600   # â±ï¸ MAX 60 HOURS

    steps:
      - name: Enable RDP and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Allow" 2>$null
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User (FIXED PASSWORD)
        run: |
          # ðŸ”´ðŸ”´ðŸ”´ PASSWORD YAHAN CHANGE KARNA ðŸ”´ðŸ”´ðŸ”´
          $password = "Sonu@1234"

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            net user RDP $password
          } else {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }

          Write-Host "RDP USER READY"
          Write-Host "Username: RDP"
          Write-Host "Password: $password"

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = $null
          while (-not $ip) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 5
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details
        run: |
          Write-Host ""
          Write-Host "================ RDP DETAILS ================"
          Write-Host "Address : $env:TS_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: (jo tumne set kiya hai)"
          Write-Host "============================================"
          Write-Host ""

      - name: Keep RDP Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP ACTIVE"
            Start-Sleep -Seconds 300
          }
